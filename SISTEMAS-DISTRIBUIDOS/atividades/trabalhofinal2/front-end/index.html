<html lang="en">
<head>

<body>
    <h1>Consulta de passagens</h1>
    <form action="#" method="get">
        <label for="ppassagem">Digite uma cidade</label>
        <input type="text" name="ppassagem" id="ppassagem">
        <input type="submit" value="Pesquisar passagem">

    </form>
    <h1>Compra de passagens</h1>
    <form action="#" method="get">
        
        <label for="ida_passagem">Ida</label>
        <input type="checkbox" name="ida_passagem" id="ida_passagem">
        
        <label for="idaevolta_passagem">Ida e Volta</label>
        <input type="checkbox" name="idaevolta_passagem" id="idaevolta_passagem">
        
        <label for="origem_passagem">Lugar de partida</label>
        <input type="text" name="origem_passagem" id="origem_passagem">
        
        <label for="destino_passagem">Lugar de destino</label>
        <input type="text" name="destino_passagem" id="destino_passagem">
        
        <label for="dataida_passagem">Data da ida</label>
        <input type="datetime" name="dataida_passagem" id="dataida_passagem">
        
        <label for="datavolta">Data da volta</label>
        <input type="datetime" name="datavolta" id="datavolta">
        
        <label for="numero">NÃºmero</label>
        <input type="text" name="numero" id="numero">
        
        <label for="idade">Idade</label>
        <input type="text" name="idade" id="idade">
        
        <input type="submit" value="Comprar passagem">
    </form>
    <h1>Consulta de hospedagem</h1>
    <form action="#" method="get">

        <label for="pesquisar_hospedagem">Digite uma cidade</label>
        <input type="text" name="pesquisar_hospedagem" id="pesquisar_hospedagem">

        

        <input type="submit" value="Pesquisar hospedagem">
    </form>
    
    <h1>Compra de hospedagem</h1>
    <form action="#" method="post">
        <label for="destino_hospedagem">Lugar de destino</label>
        <input type="text" name="destino_hospedagem" id="destino_hospedagem">

        <label for="data_entrada_hospedagem"></label>

        <input type="submit" value="Comprar hospedagem">
    </form>
</body>
