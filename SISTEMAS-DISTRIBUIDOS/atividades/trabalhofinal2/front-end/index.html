    <script>
        //Novo instância do Vue
        new Vue({ //Local onde o Vue irá controlar com base no ID de uma tag do HTML
            el: '#app', //Nossos dados da aplicação
            data: {
                message: 'Lista de pessoas',
                people: {
                    id: 0,
                    name: null,
                    age: null
                },
                index: null,
                list: []
            }, //Âncora do ciclo de vida do Vue
            mounted() {
                const people = JSON.parse(localStorage.getItem('people'))
                this.list = people ? people : []
            }, //Espaço para criação dos métodos
            methods: {
                add() {
                    if (this.people.id === 0) {
                        this.people.id = this.list.length + 1
                        this.list.push(this.people)

                    } else {
                        this.list[this.index] = this.people
                    }
                    localStorage.setItem('people', JSON.stringify(this.list))
                    this.people = {
                        id: 0,
                        name: null,
                        age: null
                    }
                },

                remove(item) {
                    const idx = this.list.indexOf(item)
                    this.list.splice(idx, 1)
                    localStorage.setItem('people', JSON.stringify(this.list))
                },

                edit(item) {
                    this.index = this.list.indexOf(item)
                    this.people = Object.assign({}, item);
                    localStorage.setItem('people', JSON.stringify(this.list))
                }
            }

        })

        //Novo instância do Vue
        new Vue({ //Local onde o Vue irá controlar com base no ID de uma tag do HTML
            el: '#app_guest', //Nossos dados da aplicação
            data: {
                message: 'Lista de pessoas',
                guest: {
                    id: 0,
                    name: null,
                    age: null
                },
                index: null,
                list: []
            }, //Âncora do ciclo de vida do Vue
            mounted() {
                const guest = JSON.parse(localStorage.getItem('guest'))
                this.list = guest ? guest : []
            }, //Espaço para criação dos métodos
            methods: {
                add() {
                    if (this.guest.id === 0) {
                        this.guest.id = this.list.length + 1
                        this.list.push(this.guest)

                    } else {
                        this.list[this.index] = this.guest
                    }
                    localStorage.setItem('guest', JSON.stringify(this.list))
                    this.guest = {
                        id: 0,
                        name: null,
                        age: null
                    }
                },

                remove(item) {
                    const idx = this.list.indexOf(item)
                    this.list.splice(idx, 1)
                    localStorage.setItem('guest', JSON.stringify(this.list))
                },

                edit(item) {
                    this.index = this.list.indexOf(item)
                    this.guest = Object.assign({}, item);
                    localStorage.setItem('guest', JSON.stringify(this.list))
                }
            }

        })
